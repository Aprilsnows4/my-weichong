<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Title</title>

    <style type="text/css">

        *{margin:0;padding: 0;}

        #main{width:490px;margin:100px auto;}

        #main img{width:100%;height:300px}

        #main li{list-style: none;float: left;width:47px;border:1px solid orange;text-align: center;

            padding:6px;

        }

        .orange{background-color: orange}

    </style>

</head>

<body>

<p id="main">

    <img src="public/img/banner1.png">

    <ul>

        <li>1</li>

        <li>2</li>

        <li>3</li>

        <li>4</li>


    </ul>

</p>

<script type="text/javascript">

    var op = document.getElementsByTagName("img")[0];

    var oLi = document.getElementsByTagName("li");

    var count =1;

    var timer = setInterval(function () {

        op.src = "public/img/"+count+".png";

        for ( var i=0;i<oLi.length;i++ ){

            oLi[i].className = '';

        }

        oLi[count-1].className = "orange";

        count++;

        if (count>4){

            count=1;

        }

    },1000)

</script>

</body>

</html>
